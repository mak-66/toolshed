<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool List</title>
</head>
<body>
  @if (tools && tools.length) {
    @for(tool of tools; track $index){
      <img [src]="tool.imageUrl" alt="{{ tool.name }}" class="tool-image" />
      <h2>{{ tool.name }}</h2>
      <p>{{ tool.description }}</p>
      <p>Owner: {{ tool.ownerPublicName }}</p>
      <p>Status: {{ tool.availabilityStatus ? 'Available' : 'Unavailable' }}</p>
    }
  } @else {
    <p>No tools available at the moment.</p>
  }
</body>
</html>
