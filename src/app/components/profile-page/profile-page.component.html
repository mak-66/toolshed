<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool List</title>
</head>
<body>  
    <div class="profile-container">
      <!-- Display current account information -->
      <div class="current-info">
        <h2>Current Account Information</h2>
        <mat-card>
          <mat-card-content>
            <p><strong>Email:</strong> {{ account.email }}</p>
            <p><strong>Public Name:</strong> {{ account.publicName }}</p>
            <p><strong>Phone Number:</strong> {{ account.phoneNumber || 'Not provided' }}</p>
            <p><strong>Community Code:</strong> {{ account.communityCode || 'Not provided' }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    
      <h2>Update Profile</h2>
      <!-- Profile update form -->
      <form (ngSubmit)="updateProfile()">
        <!-- Public Name Field -->
        <mat-form-field appearance="fill">
          <mat-label>Public Name</mat-label>
          <input matInput [(ngModel)]="account.publicName" name="publicName" type="text" placeholder="Public Name" required />
        </mat-form-field>

        <!-- Phone Number Field -->
        <mat-form-field appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input matInput [(ngModel)]="account.phoneNumber" name="phoneNumber" placeholder="Phone Number" type="text"/>
        </mat-form-field>

        <!-- Community Code Field -->
        <mat-form-field appearance="fill">
          <mat-label>Community Code</mat-label>
          <input matInput [(ngModel)]="account.communityCode" name="communityCode" placeholder="Community Code" type="text"/>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!account.publicName || !account.phoneNumber">
          Update Profile
        </button>
      </form>
    </div>
</body>
</html>
