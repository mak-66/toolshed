<div class="signup-container">
  <mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <!-- Email Field -->
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" type="email" placeholder="Enter your email" required />
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" type="password" placeholder="Enter a password" required />
      </mat-form-field>

      <!-- Username Field -->
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="publicName" placeholder="Enter a public name" required />
      </mat-form-field>

      <!-- Phone Number Field -->
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Phone Number</mat-label>
        <input matInput [(ngModel)]="phoneNumber" type="tel" placeholder="Enter your phone number" required />
      </mat-form-field>

      <!-- Public Address Field -->
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Public Address</mat-label>
        <input matInput [(ngModel)]="publicAddress" placeholder="Enter your public address" required />
      </mat-form-field>

      <!-- Community Code Field -->
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Community Code</mat-label>
        <input matInput [(ngModel)]="communityCode" placeholder="Enter your community code" required />
      </mat-form-field>

      <!-- Sign Up Button -->
      <button mat-raised-button color="primary" (click)="onSignUp()">Sign Up</button>

      <!-- Already have an account? -->
      <div class="login-link">
        <span>Already have an account? </span>
        <a routerLink="/">Login</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
