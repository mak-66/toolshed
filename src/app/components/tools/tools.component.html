<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool Upload</title>
</head>
<body>
  <mat-toolbar class="toolbar"> 
    <span>
      <mat-icon>home</mat-icon>
      <a routerLink="/shed">Shed</a>
      <mat-icon>about</mat-icon>
      <a routerLink="/upload">Upload</a>
      <mat-icon>tools</mat-icon>
      <a routerLink="/tools">Tools</a>
      <mat-icon>profile</mat-icon>
      <a routerLink="/profilepage">Profile</a>
    </span>
  </mat-toolbar>
  <h1>Owned Tools</h1>

  <div class="tools-container">
    @for(tool of tools; track tool) {
        <mat-card>
            <mat-card-header>
              <mat-card-title>{{ tool.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{ tool.description }}</p>
              <p>Availability: {{ tool.availabilityStatus ? 'Available' : 'Unavailable' }}</p>
            </mat-card-content>
            <mat-card-actions>
              <!-- <button mat-button (click)="editTool(tool)">Edit</button> -->
              <button mat-button color="warn" (click)="deleteTool(tool.id)">Delete</button>
            </mat-card-actions>
          </mat-card>
    }
  </div>
</body>
</html>
