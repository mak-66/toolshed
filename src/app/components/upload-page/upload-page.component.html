<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool Upload</title>
</head>
<body>
  <div class="header-container">
    <h1 class="top">The Tool Shed</h1>
    <mat-toolbar class="toolbar">
        <span class="bar">
            <mat-icon>warehouse</mat-icon>
            <a routerLink="/shed" class="item-link">Shed</a>
            <mat-icon>upload</mat-icon>
            <a routerLink="/upload" class="item-link">Upload</a>
            <mat-icon>person</mat-icon>
            <a routerLink="/profilepage" class="item-link">Profile</a>
        </span>
    </mat-toolbar>
  </div>
  <h1 class="upload">Upload Tool</h1>
  <!-- Tool upload form -->
  <div class="form-contents">
    <form (ngSubmit)="addToolFromInput()">
      <label for="toolName">Tool Name:</label>
      <input id="toolName" [(ngModel)]="toolName" name="toolName" type="text" placeholder="Enter tool name" required />

      <label for="toolDescription">Description:</label>
      <textarea id="toolDescription" [(ngModel)]="toolDescription" name="toolDescription" placeholder="Enter tool description" required></textarea>

      <label for="toolImage">Upload Tool Image:</label>
      <input type="file" id="toolImage" (change)="handleImageUpload($event)" />   

      <label for="toolAvailabilityStatus">
        <input id="toolAvailabilityStatus" [(ngModel)]="toolAvailabilityStatus" name="toolAvailabilityStatus" type="checkbox" /> Available
      </label>

      <button type="submit" [disabled]="!toolName || !toolDescription">Add Tool</button>
    </form>
  </div>
</body>
</html>
