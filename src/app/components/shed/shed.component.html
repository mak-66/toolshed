<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool List</title>
</head>
<body>
    <mat-toolbar class="toolbar"> 
        <span>
          <mat-icon>home</mat-icon>
          <a routerLink="/shed">Shed</a>
          <mat-icon>about</mat-icon>
          <a routerLink="/upload">Upload</a>
          <mat-icon>profile</mat-icon>
          <a routerLink="/profilepage">Profile</a>
        </span>
    
      </mat-toolbar>
    <ul class="item-grid">
        @for(tool of toolshedService.tools$ | async; track $index){
            <a [routerLink]="'/tooldetail/' + tool.id" class = "item-link">
                <mat-card class="item-card">                
                    <mat-card-header>                
                        <mat-card-title class="card-title">{{ tool.name }}</mat-card-title>
                        <mat-card-subtitle class="status">{{ tool.availabilityStatus ? 'Available' : 'Unavailable' }}</mat-card-subtitle>
                    </mat-card-header>
                    
                    <mat-card-content>
                        <img mat-card-sm-image [src]="tool.image" alt="{{ tool.name }}" class="tool-image" />
                        <p>Owner: {{ tool.ownerPublicName }}</p>
                    </mat-card-content>
                    </mat-card>
            </a>
        }
  
    <li>No more products available</li>
    
  </ul>
  <router-outlet />
</body>
</html>
